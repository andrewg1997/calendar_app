<html>
  <head>
    
    <title>Page Title</title>
    
    </head>
  <body>
    <button onclick="document.location='/cal/{{month_name}}/{{year}}'">Cancel</button>
    <form action="" method="post">
        {% csrf_token %}
        <h3>{{month_name}} {{year}}</h3>
        {% for x in cal_content %}
            <input type="checkbox" name= "{{x.date_content}}" id={{x}} value={{x.date_content}}>
            <label for="{{x.date_content}}"> {{x.date_content}} </label><br>
        {% endfor %}
        <input type="submit" value="Delete"><br>
    </form>
      
  </body>
</html>
